    <main class="page">
        <div class="container">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-register-image"style="background-image:url(/assets/img/bg/bg10.jfif)"></div>
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4 reglang">Create account <i class="fas fa-user-plus"></i></h4>
                                </div>
                                <form class="user needs-validation" novalidate >
                                    <div class="form-group row ">
                                        <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user imelang"
                                                type="text" id="exampleFirstName" placeholder="First name" name="firstname"
                                                required>
                                            <div class="valid-feedback"></div>
                                        </div>
                                        <div class="col-sm-6"><input class="form-control form-control-user prezimelang" type="text"
                                                id="exampleLastName" placeholder="Last name" name="lastname" required>
                                            <div class="valid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="form-group"><input class="form-control form-control-user korimelang" type="text" id="exampleUsername"
                                            placeholder="Username" name="username" required>
                                            <div class="invalid-feedback infbkorime">Please select a username!
                                            </div>
                                    </div>
                                    <div class="form-group"><input class="form-control form-control-user emaillang" type="email"
                                            id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Adresa"
                                            name="email" required>
                                        <div class="invalid-feedback infbemail">Please enter a valid email address!</div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user lozinkalang"
                                                type="password" id="examplePasswordInput" placeholder="Password"
                                                name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
                                            <div class="invalid-feedback infbpass">Password must contain at least one numeric character and at least one lowercase letter and one uppercase letter. Length must be 8 or more characters</div>
                                        </div>
                                        <div class="col-sm-6"><input class="form-control form-control-user replozinkalang" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                id="exampleRepeatPasswordInputa" placeholder="Repeat password"
                                                name="repeatedpassword" required>
                                            <div class="valid-feedback"></div>
                                        </div>
                                    </div><button class="btn btn-primary btn-block text-white btn-user reglangdva"  type="submit"
                                        >Register</button>                         
                                </form>
